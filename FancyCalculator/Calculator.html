<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="stylesheet.css">  
</head>
<body>
    <div class = "bg"></div>
  <div class = "main">
      <form name = "form">
          <input class = "textview" name = "textview">
      </form>
    <table>
      <tr>
        <td><input class = "keys" type = "button" value = C onclick = "clean()"></td>
         <td><input class = "keys" type = "button" value = * onclick = "insert('*')"></td>
         <td><input class = "keys" type = "button" value = / onclick = "insert('/')"></td>
         <td><input class = "keys" type = "button" value = <- onclick = "back()"></td>
      </tr>
      <tr>
        <td><input class = "keys" type = "button" value = 1 onclick = "insert(1)"></td>
         <td><input class = "keys" type = "button" value = 2 onclick = "insert(2)"></td>
         <td><input class = "keys" type = "button" value = 3 onclick = "insert(3)"></td>
         <td><input class = "keys" type = "button" value = + onclick = "insert('+')"></td>
      </tr>
      <tr>
        <td><input class = "keys" type = "button" value = 4 onclick = "insert(4)"></td>
         <td><input class = "keys" type = "button" value = 5 onclick = "insert(5)"></td>
         <td><input class = "keys" type = "button" value = 6 onclick = "insert(6)"></td>
         <td><input class = "keys" type = "button" value = - onclick = "insert('-')"></td>
      </tr>
      <tr>
        <td><input class = "keys" type = "button" value = 7 onclick = "insert(7)"></td>
         <td><input class = "keys" type = "button" value = 8 onclick = "insert(8)"></td>
         <td><input class = "keys" type = "button" value = 9 onclick = "insert(9)"></td>
         <td rowspan = 5><input class = "keys" style = "height:72px;" type = "button" value = = onclick = "equal()"></td>
      </tr>

         <tr>
        <td colspan = 2><input class = "keys" style="width: 106px" type = "button" value = 0 onclick = "insert(0)"></td>
         <td><input class = "keys" type = "button" value = . onclick = "insert('.')"></td>

      </tr>

    </table>

  </div>
</body>
<script>
     var showResult = false;
  function insert(num){
        let exp = document.form.textview.value;
        if(showResult == true){
            document.form.textview.value = '';
            showResult = false;
        }
         document.form.textview.value = document.form.textview.value + num;
    }
  function equal(){

      let inputVal = document.form.textview.value;
          if(inputVal){

            document.form.textview.value = eval(inputVal);
              showResult = true;
          }
      }

    function clean(){
        document.form.textview.value = '';

    }

    function back(){
        let exp = document.form.textview.value;
        document.form.textview.value = exp.substring(0, exp.length - 1);

    }
</script>
</html>
